<div class="container">
  <div class="main">
      <p class="sign">Iniciar Sesión</p>
      <form class="form1" (ngSubmit)="onSubmit()">
          <input class="un" type="text" [(ngModel)]="email" name="email" placeholder="Email" required>
          <input class="pass" type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
          <button type="submit" class="submit">Iniciar Sesión</button>
          <p class="forgot"><a href="#">Olvido la contraseña?</a></p>
      </form>
  </div>
</div>
