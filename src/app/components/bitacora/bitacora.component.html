<div class="bitacoras-container" *ngIf="bitacoras.length">
  <h1>Bit√°coras Registradas</h1>
  
  <div class="selector-container">
    <select class="select-input" [(ngModel)]="filtroNombreAgente">
      <option value="">Seleccionar agente</option>
      <option *ngFor="let nombreAgente of nombresAgentes" [value]="nombreAgente">{{ nombreAgente }}</option>
    </select>
  </div>

  <div class="filtro-fecha-container">
    <label for="fechaRango">Seleccionar rango de fechas:</label>
    <input id="fechaRango" class="date-input" type="date" [(ngModel)]="filtroFechaInicio" (change)="seleccionarFechaInicio()">
    <span> - </span>
    <input class="date-input" type="date" [(ngModel)]="filtroFechaFin" (change)="filtrarPorRango()">
  </div>

  <div class="limpiar-filtros-container">
    <button class="limpiar-btn" (click)="limpiarFiltros()">Limpiar Filtros</button>
  </div>

  <div class="table-container">
    <table class="bitacoras-table">
      <thead>
        <tr>
          <th>Nombre Agente</th>
          <th>Fecha</th>
          <th>Cliente</th>
          <th>Visualizar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bitacora of filtrarBitacorasPorNombreAgente()">
          <td data-label="Nombre Agente">{{ bitacora.nombreAgente }}</td>
          <td data-label="Fecha">{{ bitacora.fechaHorario }}</td>
          <td data-label="Cliente">{{ bitacora.cliente }}</td>
          <td data-label="Visualizar">
            <div *ngIf="bitacoras">
              <button class="pdf-btn" (click)="generarPDF(bitacora)">Generar PDF</button>
            </div>              
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
