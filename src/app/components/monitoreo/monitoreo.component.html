<div class="container">
    <div class="header">
      <h1>MONITOREO GPS DE GUARDIAS</h1>
    </div>
    <div class="content">
      <div class="left-panel">
        <table>
          <thead>
            <tr>
              <th>Seleccionar</th>
              <th>Empleado</th>
              <!-- <th>Estado</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let persona of paginatedPersonas">
              <td>
                <input type="checkbox" (change)="onPersonaCheckChange(persona, $event)">
              </td>
              <td>
                <img [src]="persona.imagen" alt="Foto de {{ persona.nombres }}" class="empleado-img">
                {{ persona.nombres }} {{ persona.apellidos }}
              </td>
              <!-- <td>
                <span class="estado" [ngClass]="{ 'active': isActive(persona), 'inactive': !isActive(persona) }"></span>
              </td> -->
            </tr>
          </tbody>
        </table>
        <div class="pagination">
          <button (click)="previousPage()" [disabled]="currentPage === 0">Anterior</button>
          <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">Siguiente</button>
        </div>
      </div>
      <div class="right-panel">
        <div #mapContainer class="map-container"></div>
      </div>
    </div>
  </div>
